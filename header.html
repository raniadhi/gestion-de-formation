<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Skill Center - Algérie Télécom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --python-blue: #3776AB;
      --python-yellow: #FFD43B;
      --python-white: #F0F0F0;
      --header-shadow: 0 10px 30px rgba(0, 0, 255, 0.08);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--python-white);
    }
    
    /* Header Dynamique */
    .skill-header {
      background-color: white;
      border-radius: 20px;
      box-shadow: var(--header-shadow);
      padding: 15px 30px;
      margin: 20px auto;
      max-width: 95%;
      transition: all 0.3s ease;
    }
    
    .sticky-header {
      position: sticky;
      top: 15px;
      z-index: 1020;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-10px);
      margin-top: 0;
    }
    
    .header-logo {
      height: 50px;
      margin-right: 15px;
      transition: transform 0.3s;
    }
    
    .header-logo:hover {
      transform: scale(1.05);
    }
    
    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--python-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    
    .header-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-top: -5px;
      font-weight: 500;
    }
    
    /* Navigation */
    .nav-link-custom {
      color: #003366 !important;
      font-weight: 600;
      margin: 0 8px;
      padding: 8px 15px !important;
      border-radius: 10px;
      transition: all 0.3s;
      position: relative;
    }
    
    .nav-link-custom:hover, 
    .nav-link-custom.active {
      color: var(--python-blue) !important;
      background-color: rgba(55, 118, 171, 0.1);
    }
    
    .nav-link-custom:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 15px;
      right: 15px;
      height: 3px;
      background-color: var(--python-yellow);
    }
    
    /* Boutons */
    .btn-contact-custom {
      background-color: var(--python-blue);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin-right: 15px;
      transition: all 0.3s;
    }
    
    
    .btn-contact-custom:hover {
      color: #FFD700;
      background-color: #2a5f8a;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(84, 9, 234, 0.1);
    }
    
    .btn-login-custom {
      background-color: var(--python-yellow);
      color: var(--python-blue);
      font-weight: 600;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .btn-login-custom:hover {
      background-color: #e6c231;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    

    
    /* Animation du header au scroll */
    @keyframes headerSlideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
     
  </style>
</head>
<body>

  <!-- Header Dynamique -->
  <header class="skill-header" id="mainHeader">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo + Titre -->
        <div class="d-flex align-items-center">
          <img src="image.png" alt="Algérie Télécom" class="header-logo">
          <div>
            <div class="header-title">Skills Center</div>
            <div class="header-subtitle">Algérie Télécom Formation</div>
          </div>
        </div>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg p-0">
          <div class="collapse navbar-collapse show">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link-custom active" href="#"><i class="fas fa-laptop-code me-2"></i>Formations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link-custom" href="#"><i class="fas fa-bullhorn me-2"></i>Annonces</a>
              </li>
              <li class="nav-item">
                <a class="nav-link-custom" href="#"><i class="fas fa-calendar-check me-2"></i>Réservation</a>
              </li>
            </ul>
          </div>
        </nav>
        
        
        <!-- Boutons -->
<div class="d-flex align-items-center">
  <a href="contact.html" class="btn btn-contact-custom">
    <i class="fas fa-envelope me-2"></i>Contact
  </a>
  <a href="login.html" class="btn btn-login-custom">
    <i class="fas fa-user me-2"></i>Connexion
  </a>
</div>
  </header>

 
 


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Animation du header au scroll
    window.addEventListener('scroll', function() {
      const header = document.getElementById('mainHeader');
      if (window.scrollY > 50) {
        header.classList.add('sticky-header');
      } else {
        header.classList.remove('sticky-header');
      }
    });
    
    // Animation d'entrée
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.getElementById('mainHeader');
      header.style.animation = 'headerSlideDown 0.5s ease-out forwards';
    });
  </script>
</body>
</html>
