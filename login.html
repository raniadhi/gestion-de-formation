<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Skill Center Algérie Télécom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --python-blue: #3776AB;
      --python-yellow: #FFD43B;
      --python-white: #F0F0F0;
      --gradient-blue: linear-gradient(135deg, #3776AB 0%, #2a5f8a 100%);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    
    
    /* Section de connexion */
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 40px 0;
    }
    
    .login-container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    
    .login-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
      background: var(--gradient-blue);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .login-body {
      padding: 40px;
      background-color: white;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--python-blue);
      box-shadow: 0 0 0 0.25rem rgba(55, 118, 171, 0.25);
    }
    
    .input-group-text {
      background-color: var(--python-blue);
      color: white;
      border: none;
      border-radius: 10px 0 0 10px !important;
    }
    
    .btn-login {
      background: var(--gradient-blue);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      width: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(55, 118, 171, 0.4);
    }
    
    .user-type-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .user-type-btn {
      flex: 1 0 calc(33.333% - 10px);
      min-width: 120px;
      border: 2px solid #e9ecef;
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .user-type-btn:hover {
      border-color: var(--python-blue);
    }
    
    .user-type-btn.selected {
      border-color: var(--python-blue);
      background-color: rgba(55, 118, 171, 0.1);
    }
    
    .user-type-btn i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: var(--python-blue);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #6c757d;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .signup-link a {
      color: var(--python-blue);
      font-weight: 600;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .login-image {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
      min-height: 400px;
      border-radius: 20px 0 0 20px;
    }
    
    @media (max-width: 992px) {
      .login-image {
        display: none;
      }
    }
  </style>
</head>
<body>



  <!-- Section de connexion -->
  <section class="login-section">
    <div class="login-container">
      <div class="row g-0">
        <!-- Colonne image (cachée sur mobile) -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="login-image h-100"></div>
        </div>
        
        <!-- Colonne formulaire -->
        <div class="col-lg-6">
          <div class="login-card h-100">
            <div class="login-header">
              <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
              <p class="mb-0">Accédez à votre espace personnel</p>
            </div>
            
            <div class="login-body">
              <!-- Sélection du type d'utilisateur -->
              <h5 class="mb-3">Je suis :</h5>
              <div class="user-type-select">
                <div class="user-type-btn selected">
                  <i class="fas fa-user-graduate"></i>
                  Étudiant
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-user-tie"></i>
                  Entreprise
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-lightbulb"></i>
                  Start-up
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-store"></i>
                  Auto-entrepreneur
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-handshake"></i>
                  Partenaire
                </div>
                
              </div>
              
              <!-- Formulaire de connexion -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                  </div>
                  <div class="text-end mt-2">
                    <a href="#" class="text-muted small">Mot de passe oublié ?</a>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                </button>
                
                <div class="divider">OU</div>
                
                <!-- Boutons de connexion sociale -->
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-primary">
                    <i class="fab fa-google me-2"></i>Continuer avec Google
                  </button>
                  <button class="btn btn-outline-primary">
                    <i class="fab fa-linkedin me-2"></i>Continuer avec LinkedIn
                  </button>
                </div>
                
                <!-- Lien vers l'inscription -->
                <div class="signup-link">
                  <p>Vous n'avez pas de compte ? <a href="inscrire.html">S'inscrire maintenant</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Sélection du type d'utilisateur
    document.querySelectorAll('.user-type-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
