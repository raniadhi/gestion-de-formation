<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Skill Center Algérie Télécom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  
  <style>
    :root {
      --python-blue: #3776AB;
      --python-yellow: #FFD43B;
      --python-white: #F0F0F0;
      --gradient-blue: linear-gradient(135deg, #3776AB 0%, #2a5f8a 100%);
      --gradient-yellow: linear-gradient(135deg, #FFD43B 0%, #ffc107 100%);
      --gradient-mixed: linear-gradient(135deg, #3776AB 0%, #FFD43B 100%);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Section de connexion */
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 40px 0;
    }
    
    .login-container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    
    .login-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border: 3px solid transparent;
      background: linear-gradient(white, white) padding-box, var(--gradient-mixed) border-box;
    }
    
    .login-header {
      background: var(--gradient-blue);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .login-header h2, .login-header p {
      position: relative;
      z-index: 1;
    }
    
    .login-body {
      padding: 40px;
      background-color: white;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--python-yellow);
      box-shadow: 0 0 0 0.25rem rgba(255, 212, 59, 0.25);
    }
    
    .input-group-text {
      background: var(--gradient-yellow);
      color: #333;
      border: none;
      border-radius: 10px 0 0 10px !important;
      font-weight: 600;
    }
    
    .btn-login {
      background: var(--gradient-mixed);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 212, 59, 0.4), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 212, 59, 0.4);
    }
    
    .user-type-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .user-type-btn {
      flex: 1 0 calc(33.333% - 10px);
      min-width: 120px;
      border: 2px solid #e9ecef;
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .user-type-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-yellow);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .user-type-btn:hover::before {
      opacity: 0.1;
    }
    
    .user-type-btn:hover {
      border-color: var(--python-yellow);
      transform: translateY(-2px);
    }
    
    .user-type-btn.selected {
      border-color: var(--python-yellow);
      background: linear-gradient(135deg, rgba(255, 212, 59, 0.1) 0%, rgba(55, 118, 171, 0.1) 100%);
    }
    
    .user-type-btn i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: var(--python-blue);
      position: relative;
      z-index: 1;
      transition: color 0.3s;
    }
    
    .user-type-btn.selected i {
      color: var(--python-yellow);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .user-type-btn span {
      position: relative;
      z-index: 1;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #6c757d;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .signup-link a {
      color: var(--python-blue);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .signup-link a:hover {
      color: var(--python-yellow);
      text-decoration: underline;
    }
    
    .login-image {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
      min-height: 400px;
      border-radius: 20px 0 0 20px;
      position: relative;
    }
    
    .login-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(55, 118, 171, 0.3) 0%, rgba(255, 212, 59, 0.3) 100%);
      border-radius: 20px 0 0 20px;
    }
    
    .btn-outline-primary {
      border-color: var(--python-blue);
      color: var(--python-blue);
      transition: all 0.3s;
    }
    
    .btn-outline-primary:hover {
      background-color: var(--python-blue);
      border-color: var(--python-blue);
      color: #f9f2f2;
      transform: translateY(-2px);
    }
    
    .text-muted:hover {
      color: var(--python-yellow) !important;
      
    }
    
    @media (max-width: 992px) {
      .login-image {
        display: none;
      }
    }
  </style>
</head>
<body>

    

  <!-- Section de connexion -->
  <section class="login-section">
    <div class="login-container">
      <div class="row g-0">
        <!-- Colonne image (cachée sur mobile) -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="login-image h-100"></div>
        </div>
        
        <!-- Colonne formulaire -->
        <div class="col-lg-6">
          <div class="login-card h-100">
            <div class="login-header">
              <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>
              <p class="mb-0">Accédez à votre espace personnel</p>
            </div>
            
            <div class="login-body">
              <!-- Sélection du type d'utilisateur -->
              <h5 class="mb-3">Je suis :</h5>
              <div class="user-type-select">
                <div class="user-type-btn selected">
                  <i class="fas fa-user-graduate"></i>
                  <span>Étudiant</span>
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-user-tie"></i>
                  <span>Entreprise</span>
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-lightbulb"></i>
                  <span>Start-up</span>
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-store"></i>
                  <span>Auto-entrepreneur</span>
                </div>
                <div class="user-type-btn">
                  <i class="fas fa-handshake"></i>
                  <span>Partenaire</span>
                </div>
              </div>
              
              <!-- Formulaire de connexion -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                  </div>
                  <div class="text-end mt-2">
                    <a href="#" class="text-muted small">Mot de passe oublié ?</a>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                </button>
                
                <div class="divider">OU</div>
                
                <!-- Boutons de connexion sociale -->
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-primary">
                    <i class="fab fa-google me-2"></i>Continuer avec Google
                  </button>
                  <button class="btn btn-outline-primary">
                    <i class="fab fa-linkedin me-2"></i>Continuer avec LinkedIn
                  </button>
                </div>
                
                <!-- Lien vers l'inscription -->
                <div class="signup-link">
                  <p>Vous n'avez pas de compte ? <a href="inscrire.html">S'inscrire maintenant</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Sélection du type d'utilisateur
    document.querySelectorAll('.user-type-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
