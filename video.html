<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéos - Skill Center</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root {
      --python-blue: #3776AB;
      --python-yellow: #FFD43B;
      --python-white: #F0F0F0;
      --header-shadow: 0 10px 30px rgba(0, 0, 255, 0.08);
      --sidebar-width: 280px;
    }
    body { font-family: 'Segoe UI', sans-serif; background: var(--python-white); overflow-x: hidden; }
    .sidebar { position: fixed; left: 0; top: 0; width: var(--sidebar-width); height: 100vh; background: linear-gradient(135deg, var(--python-blue), #2c5aa0); color: #fff; }
    .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar-menu .menu-item { padding: 15px 20px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
    .sidebar-menu .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); }
    .menu-text { font-size: 1rem; }
    .main-content { margin-left: var(--sidebar-width); padding: 30px; }
    .header { background: white; padding: 20px 30px; box-shadow: var(--header-shadow); display: flex; justify-content: space-between; align-items: center; }
    .header-title { color: var(--python-blue); font-size: 1.5rem; font-weight: 700; }
    .btn-add { background: var(--python-blue); color: #fff; }
    .video-card { background: white; padding: 20px; border-radius: 10px; box-shadow: var(--header-shadow); margin-bottom: 20px; }
    .video-frame { width: 100%; height: auto; border-radius: 10px; overflow: hidden; }
    video { width: 100%; border-radius: 10px; }
  </style>
 

</head>
<body>
<!-- ... Garde le <head> tel qu'il est ... -->

<body>
<div class="sidebar">
  <div class="sidebar-header">
    <h3><i class="bi bi-mortarboard-fill"></i> Skill Center</h3>
    <p>Algérie Télécom</p>
  </div>
  <div class="sidebar-menu">
    <div class="menu-item" onclick="navigate('dashboard')">
      <i class="bi bi-speedometer2"></i> <span class="menu-text">Dashboard</span>
    </div>
    <div class="menu-item " onclick="navigate('etudiants')">
      <i class="bi bi-people-fill"></i> <span class="menu-text">Étudiants</span>
    </div>
    <div class="menu-item" onclick="navigate('Formations')">
      <i class="bi bi-journal-bookmark-fill"></i> <span class="menu-text">Formations</span>
    </div>
    <div class="menu-item" onclick="navigate('Formateurs')">
      <i class="bi bi-person-badge-fill"></i> <span class="menu-text">Formateurs</span>
    </div>
    <div class="menu-item active" onclick="navigate('Video')">
      <i class="bi bi-camera-video-fill"></i> <span class="menu-text">Vidéo</span>
    </div>
    <div class="menu-item" onclick="navigate('Annonces')">
      <i class="bi bi-megaphone-fill"></i> <span class="menu-text">Annonces</span>
    </div>
    <div class="menu-item" onclick="navigate('Salles')">
      <i class="bi bi-door-open-fill"></i> <span class="menu-text">Salles</span>
    </div>
  </div>
</div>

<!-- ... le reste de ton HTML reste identique ... -->


<div class="main-content">
  <div class="header">
    <div class="header-title">Gestion des Vidéos</div>
    <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#videoModal"><i class="bi bi-plus-circle"></i> Ajouter</button>
  </div>

  <div id="videoList" class="mt-4">
    <!-- Exemple de vidéo déjà présente -->
    <div class="video-card">
      <h5>Introduction à Python</h5>
      <div class="video-frame">
        <video controls>
          <source src="videos/python_intro.mp4" type="video/mp4">
          Votre navigateur ne supporte pas la lecture de vidéos HTML5.
        </video>
      </div>
    </div>
    <div class="video-card">
      <h5>Sécurité Réseaux</h5>
      <div class="video-frame">
        <video controls>
          <source src="videos/security_basics.mp4" type="video/mp4">
          Votre navigateur ne supporte pas la lecture de vidéos HTML5.
        </video>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter une vidéo locale</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" id="videoTitle" placeholder="Titre de la vidéo">
        <input type="text" class="form-control mb-2" id="videoPath" placeholder="Chemin vers la vidéo (ex: videos/ma_video.mp4)">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-primary" onclick="addVideo()">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
function navigate(page) {
  window.location.href = page + '.html';
}

function addVideo() {
  const title = document.getElementById('videoTitle').value;
  const path = document.getElementById('videoPath').value;
  const videoList = document.getElementById('videoList');

  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <h5>${title}</h5>
    <div class="video-frame">
      <video controls>
        <source src="${path}" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos HTML5.
      </video>
    </div>
  `;

  videoList.prepend(card);

  document.getElementById('videoTitle').value = "";
  document.getElementById('videoPath').value = "";
  bootstrap.Modal.getInstance(document.getElementById('videoModal')).hide();
}
</script>
</body>
</html>
